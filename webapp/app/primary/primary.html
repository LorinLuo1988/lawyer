<div class="row primary">
	<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">

	</div>
</div>
<div class="row primary">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
        <div class="panel panel-success">
            <div class="panel-heading">
                <p class="panel-title clear-fix">
                    留言咨询
					<a class="pull-right glyphicon glyphicon-envelope" title="留言咨询" ui-sref="messageConsult"></a>
                </p>
            </div>
            <div class="panel-body">
                <textarea placeholder="请输入留言信息" ng-model="messageInfo" style="resize: none;" class="btn-block" name="" id="" rows="8"></textarea>
            </div>
            <div class="panel-footer clear-fix">
                <button class="btn btn-success pull-right" ng-click="messageSubmitCheck('submit')">提交</button>
                <button class="btn btn-danger pull-right" ng-click="messageSubmitCheck('reset')">重写</button>
            </div>
        </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="panel panel-info">
            <div class="panel-heading">
                <p class="panel-title clear-fix">
					律师简介 -- 李玉洁律师
					<a ui-sref="lawyerIntroduce" title="律师简介" class="glyphicon glyphicon-user pull-right"></a>
				</p>
            </div>
            <div class="panel-body">
                <p class="clear-fix">
                    <img class="portrait" src="style/images/portrait.jpg" alt=""/>
                    该律师从事工作多年，工作经验丰富。
                </p>
            </div>
        </div>
    </div>
</div>
